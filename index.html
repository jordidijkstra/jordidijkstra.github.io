<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Jordi Dijkstra</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.css">
    <script src="https://kit.fontawesome.com/dda30c13f2.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <div data-scroll-container>
        <nav>
            <div class="logo-container"><a href="#">&lt;JD&gt;</a></div>
            <button class="hamburger" aria-label="Menu"><i class="color-primary fa-solid fa-bars"></i><i class="color-primary fa-solid fa-xmark"></i></button>
            <ul class="nav-links">
                <li><a href="#"><i class="fa-solid fa-house"></i> Home</a></li>
                <li><a href="#about"><i class="fa-solid fa-user"></i> About me</a></li>
                <li><a href="#contact"><i class="fa-solid fa-envelope"></i> Contact</a></li>
            </ul>
        </nav>
        <header data-scroll-section>
            <img src="images/profileWithoutBG.png" alt="Image of Jordi Dijkstra" class="profile-image" data-scroll data-scroll-speed="2">
            <div class="header-content ">
                <h1>Jordi Dijkstra</h1>
                <h2>Full-stack Webdeveloper</h2>
                <a href="#about" class="cta">More about me</a>
            </div>
        </header>
        <section data-scroll-section id="about">
            
        </section>
        <section data-scroll-section id="contact">
            
        </section>
        <footer>
            <p>&copy; 2025 Jordi Dijkstra Portfolio</p>
        </footer>
    </div>
    <script src="js/locomotive-scroll.min.js"></script>
    <script>
        const scroll = new LocomotiveScroll({
            el: document.querySelector("[data-scroll-container]"),
            smooth: true,
            smartphone: {
                smooth: true
            },
            tablet: {
                smooth: true
            }
        });
    </script>
    <script src="js/script.js"></script>
</body>
</html>
